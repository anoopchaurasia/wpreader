<div>
        <div class="header-class main">
            <img style="max-height:40px" src="/cr1.png" />
            <a class="home-header" style="font-size:22px; float:right; margin-right:10px;" href="#/editfeed">
              <span class="add-plus">+</span><span class="add-text">Add</span></a>
        </div>
        <div style="overflow:auto;" fm-name="sourceListCont">
          <div class="source-item-list" fm-repeat="item in sources.items">
            <div class="items no-text-wrap">
              <a fm-href="#/source/{{item.id}}">
                <img style="max-width:30px; min-width:20px;" fm-src='{{item.thumbnail}}' />
                <span fm-hide="hideText" fm-bind="item.name"></span>
              </a>
            </div>
          </div>
          <div fm-show="sources.items.length==0" style="text-align:center;margin-top:40%;">
            <a style="font-size:30px; text-decoration:none;line-height:30px;" href="#/editfeed">Click to (+)Add Feed Source</a>
          </div>
        </div>
      </div>
