<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <style type="text/css">
      body, html {
        overflow: hidden;
        margin: 0;
        padding: 0;
        border: 0;
        -ms-content-zooming: none;
        -ms-touch-action:none;
        -ms-user-select: none;
        user-select: none;
      }
      a{
        text-decoration: none;
      }
    </style> 
    <link rel="icon" type="image/ico" href="/img/home.jpg" />
    <link type="text/css" rel="stylesheet" href='/css/reader.css' />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/jquery-swipe.js"></script>
    <script type="text/javascript" src="/js/jsfm.js"></script>
    <script>
      fm.basedir = '/js/src';
      $(document).on('click', 'a', function(){
      if( this.href.indexOf('http') != -1 ){
      return false;
      }
      });
       
    </script>
    <style type="text/css">
      .left-panel .items{
      padding: 5px 0 0 20px;
      vertical-align: middle;
      font-size:22px;
      line-height:45px
      }
      .left-panel .items a{
      text-decoration: none;
      display: inline-block;
      width: 100%;
      }
      .right-panel .vertical-news-container{
      cursor: pointer;
      }
      .setting{
      margin:10px 0 0 20px;
      }
      #article-list{
      overflow: hidden;
      }
      html{
      overflow:hidden !important;
      }
      $(document).ready(function(){
        $("html").scroll(function(){
          return false;
        });
      });

    </style>
    <script id="/html/article.html" type="text/template">
      <div style="overflow:hidden;">
	      <div fm-name='articleContainer' id="articleContainer">
	      </div>
      </div>
    </script>
    <script id="/html/article.view.html" type="text/template">
      <div style="width:100%" id="articleContContainer">
      </div>
      <div id="taskmanager" ></div>
    </script>
    <script id="/html/articles.html" type="text/template">
      <div id="article-list" style="width: 100%;">
         <div>
           <div style="position:fixed;top:0; left:0;float:left; width:12%;">
             <img style="margin:10px 0 0 10px;line-height:50px;" fm-src="{{articles.thumbnail}}" /> 
             <h2 style="-ms-transform:rotate(90deg);font-weight:600;  padding: 10px;" fm-bind="replaceSpace(articles.title)"></h2>
             <div style="clear:both"></div>
           </div>
            <div style="position:fixed;top:0;left:12%; width:85%; overflow:auto;" fm-name="articleMove">
                <div class="newsSnippet" fm-repeat="item in articles.items">
                    <div style="margin-top:6px;padding: 10px; 30px; font-size:1.05em; line-height:1.3em;" fm-click="showArticle(item.id)" >
                        <div fm-hide="!item.thumbnail" class="brief-image">
                            <img fm-src="{{item.thumbnail}}" />
                        </div>
                        <div class="brief-title">
                            <h2 class="title" fm-bind="item.title">
                            </h2>
                        </div>
                        <div fm-hide="verticleAlign" class="brief-body">
                            <p fm-bind="item.contentSnippet"></p>
                        </div>
                    </div>
                  <br class="clear:both"/>
                </div>
                <br/>
             </div>
         </div>
      </div>
    </script>
    <script id="/html/settings.html" type="text/template">
      <div id="settingPopup" class="setting-popup">
        <div fm-click="close()" style="
          padding: 10px;
          margin-top:-10px;
          margin-right:-10px;
          shadow:0 0 10px #ccc;
          box-shadow: 1px 1px 5px 1px #3C0D0D;
          float:right;
          text-shadow: 0px 1px #ccc;
          color: white;
          background: red;
          height: 9px;
          border-radius: 15px;
          width: 9px;
          font-size: 19px;
          line-height: 5px;">x</div>
        <div class="clearboth"></div>
        <ul>
          <li>
            <div>FONT SIZE</div>
            <div>
              <div fm-click="applyFontSize(10)" class="font-size f_10">
                Aa
              </div>
              <div fm-click="applyFontSize(15)" class="font-size f_15">
                Aa
              </div>
              <div fm-click="applyFontSize(20)" class="font-size f_20">
                Aa
              </div>
              <div fm-click="applyFontSize(25)" class="font-size f_25">
                Aa
              </div>
              <div fm-click="applyFontSize(30)" class="font-size f_30">
                Aa
              </div>
            </div>
          </li>
        </ul>
        <br class='clearboth' />
        <br class='clearboth' />
          <ul>
            <li>
              <div>COLOR MODE</div>
              <br class='clearboth' />
                <div>
                  <div fm-click="applyColors({color:'black','background-color':'white'})" class="color_mode black_white">
                    White
                  </div>
                  <div fm-click="applyColors({color:'#5F4B32','background-color':'#FBF0D9'})" class="color_mode c5F4B32_bFBF0D9">
                    Sepia
                  </div>
                  <div fm-click="applyColors({color:'white','background-color':'black'})" class="color_mode white_black">
                    Black
                  </div>
                </div>
              </li>
          </ul>
        <br/>
        <br/>
        <br/>
        </div>
    </script>
    <script id="/html/sources.html" type="text/template">
      <div>
        <div class="header-class main">
            <img style="max-height:40px" src="/cr1.png" />
            <a class="home-header" style="font-size:22px; float:right; margin-right:30px;" href="#/editfeed">
              <span class="add-plus">+</span><span class="add-text">Add</span></a>
        </div>
        <div style="overflow:auto;" fm-name="sourceListCont">
          <div class="source-item-list" fm-repeat="item in sources.items">
            <div class="items no-text-wrap">
              <a fm-href="#/source/{{item.id}}">
                <img style="max-width:30px; min-width:20px;" fm-src='{{item.thumbnail}}' />
                <span fm-hide="hideText" fm-bind="item.name"></span>
              </a>
            </div>
          </div>
          <div fm-show="sources.items.length==0" style="text-align:center;margin-top:40%;">
            <a style="font-size:30px; text-decoration:none;line-height:30px;" href="#/editfeed">Click to (+)Add Feed Source</a>
          </div>
        </div>
      </div>
    </script>
    <script id="/html/addfeedsource.html" type="text/template">
      <div  class="newFeedForm">
        <form fm-name="feedform">
          <ul>
            <li>
              <lable>
                <span>Name:</span> <input fm-name="name"/>
              </lable>
            </li>
            <li>
              <lable>
                <span>URL:</span> <input fm-name="url"/>
              </lable>
             </li>
            <li>
              <lable>
                <span>Logo:</span> <input fm-name="logo"/>
              </lable>
            </li>
            <li class="aligncenter">
              <lable>
                <input type="submit" value="Save"/>
              </lable>
            </li>
          </ul>
        </form>
      </div>
    </script>
    <script id="/html/home.view.html" type="text/template">
      <div class="left-panel" id="sourceList" >
        <br style="clear: both" /> 
      </div>
    </script>
    <script id="/html/newslist.view.html" type="text/template">
      <div class="right-panel" id="dynamic">
      </div>
    </script>
    <script id="/html/taskmanager.html" type="text/template">
      <div id="taskbar">
        <img style="max-width:20px" class="setting" fm-click="open()" src="/img/settings.png" />
          <span style="margin-left:42%; font-size:.8em;">
            <span fm-name="colNumber"></span>/<span fm-name="totalCol"></span>
          </span>
        </div>
    </script>
    <script id="/html/addfeeds.html" type="text/template">
      <div>
        <div class="header-class"><h1>Select from List</h1></div>
        <form>
          <div style="overflow-y:auto;width:100%;overflow-x:hidden" fm-name="feedlistContainer">
            <ul  fm-repeat="feeds in FeedList" >
              <li class="type-head">
                  <span  fm-bind="index"></span>
              </li>
              <li class="feedlistitem source-item-list" fm-repeat="feed in feeds">
                <label class="no-text-wrap full-width-height">
                  <input type="checkbox" fm-checked="isInList(feed)" fm-value="feed.inlist" />
                  <img width="20" fm-src='{{feed.thumbnail}}' />
                  <span fm-bind="feed.name"></span>
                </label>
              </li>
            </ul>
           </div>
        </form>
      </div>
    </script>
    <script id="/html/editfeed.view.html" type="text/template">
      <div id="editfeed">
        
      </div>
    </script>
  </head>
  <body>
       <div id="view">
      </div>
     <script type="text/javascript">
      jQuery.support.cors = true;
      fm.Include("com.reader.Reader");
    </script>
  </body>
</html>
